<section class="hero {{ include.classname }}">
  <p class="subheadline-above">{{ include.data.subheadline_above }}</p>
  <h1 class="headline">{{ include.data.headline }}</h1>
  {% if include.data.cta != nil %}
    <a href="{{ include.data.cta.href }}" class="cta"> {{ include.data.cta.text }} </a>
  {% endif %}
</section>
