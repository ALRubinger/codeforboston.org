<section class="row {{ include.classname }}">

  {% for item in include.articles %}
    <article class="col-4">
      <img src="{{ item.image.url }}" alt="{{ item.image.alt }}">
      <h2>{{ item.headline }}</h2>
      <p> {{ item.content }}</p>
      <a href="{{ item.cta.href }}" class="btn-default">{{ item.cta.text }}</button>
    </article>
  {% endfor %}

</section>
